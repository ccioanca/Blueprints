<body>
  <span class="timer"><span id="hours">00</span>:<span id="minutes">00</span></span>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="../Scripts/stream-common.js"></script>
  <script>
    const mQP = "hours";
    const sQP = "minutes";
    $(document).ready(function(){
      var hours = 0;
      var minutes = 0;
      var intervalID;

      $("#hours").html(pad(hours, 2));
      $("#minutes").html(pad(minutes, 2));

      var uptimeCounter = function(){
        minutes++;
        console.log(minutes);
        
        if(minutes > 59){
          minutes = 0;
          hours++;
        }
        $("#hours").html(pad(hours, 2));
        $("#minutes").html(pad(minutes, 2));
      }
      setInterval(uptimeCounter, 60*1000);

      document.addEventListener('keydown', function(event) {
        if (event.ctrlKey && event.altKey && event.key === "F11") {
          hours = 0;
          minutes = 0;
        }
      });
    });
  </script>
</body>
