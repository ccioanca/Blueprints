<!doctype html>

<html lang="en">
<head>

  <title>Timer Countdown</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">

<body>
  <span class="timer"><span id="minutes">00</span>:<span id="seconds">00</span></span>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script>
    const mQP = "minutes";
    const sQP = "seconds";
    $(document).ready(function(){
      urlParams = new URLSearchParams(window.location.search);
      var minutes = urlParams.get(mQP) || 1;
      var seconds = urlParams.get(sQP) || 0;

      $("#minutes").html(pad(minutes, 2));
      $("#seconds").html(pad(seconds, 2));

      var countDown = function(){
        if(minutes == 0 && seconds == 0)
          return;

        seconds--;
        console.log(seconds);
        
        if(seconds < 0 && minutes > 0){
          seconds = 59;
          minutes--;
          $("#minutes").html(pad(minutes, 2));
          $("#seconds").html(pad(seconds, 2));
        }
        else if(seconds < 0 && minutes == 0)
        {
          //display different message
          $(".timer").html("Starting Shortly");
        }
        else{
          $("#minutes").html(pad(minutes, 2));
          $("#seconds").html(pad(seconds, 2));
        }
      }

      setInterval(countDown, 1000);
    });

    function pad (str, max) {
      str = str.toString();
      return str.length < max ? pad("0" + str, max) : str;
    }


  </script>
</body>
</html>
